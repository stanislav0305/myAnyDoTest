<div class="uk-panel uk-panel-box">
    <h2>Edit Subtask</h2>

    <form ng-submit="editSubTask()">
        <div>
            <input type="text" name="title" required ng-model="subTaskForEdit.title">
        </div>
        <div>
            <button type="button" class="uk-button" ng-click="showingManager.showEditTaskForm()"> << Go To Edit Task</button>
            <button type="submit" class="uk-button uk-button-primary" ngClick="Submit">Save</button>
        </div>
    </form>
</div>
