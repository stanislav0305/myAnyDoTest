<div class="uk-panel uk-panel-box">
    <h2>Create Subtask</h2>

    <form ng-submit="createSubTask()">
        <div>
            <input type="text" name="title" required ng-model="subTaskForCreate.title">
        </div>
        <div>
            <button type="button" class="uk-button" ng-click="showingManager.showEditTaskForm()"> << Go to Task Edit</button>
            <button type="submit" class="uk-button uk-button-primary" ngClick="Submit">Create</button>
        </div>
    </form>
</div>
