<div id="task-category-grid" class="uk-sortable uk-grid uk-grid-small">

    <div ng-repeat="taskCategory in taskCategories.items"
         class="task-category-grid-item uk-width-large-1-4 uk-width-medium-1-3 uk-margin-large-top"
         data-id="{{taskCategory.id}}">

        <div class="uk-panel uk-panel-box">

            <i ng-if="!taskCategory.isMain" class="uk-sortable-handle uk-icon uk-icon-bars uk-margin-small-right"></i>

            <h4 class="text-primary-color uk-text-uppercase uk-text-bold">
                {{taskCategory.title}}
                <a ng-show="!taskCategory.isMain" href=""
                   data-ng-click="taskCategoryEditClick(taskCategory)">
                    <i class="uk-icon-pencil"></i>
                </a>
                <a ng-show="!taskCategory.isMain"
                   data-ng-click="taskCategoryDeleteClick(taskCategory)">
                    <i class="uk-icon-trash"></i>
                </a>
            </h4>
            <p class="uk-margin-top-remove uk-text-muted uk-text-uppercase">{{taskCategory.taskCount}} items</p>
        </div>
    </div>

    <div ng-show="taskCategories.items.length > 3" class="uk-width-large-1-4 uk-width-medium-1-3 uk-margin-large-top">
        <div class="uk-panel uk-panel-box uk-text-center">
            <a href="#task-category-create-modal" data-uk-modal class="button-plus">+</a>
        </div>
    </div>
</div>
